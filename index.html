<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Presence</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #05050a;
  overflow: hidden;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

#overlay {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, #0c0c18, #05050a);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #eaeaea;
  cursor: pointer;
  z-index: 10;
}

#overlay div {
  text-align: center;
}

#overlay h1 {
  font-weight: 500;
  letter-spacing: 2px;
}

#overlay p {
  font-size: 0.85rem;
  color: #aaa;
  letter-spacing: 1px;
}

canvas {
  display: block;
}
</style>
</head>

<body>

<div id="overlay">
  <div>
    <h1>Tap to begin</h1>
    <p>sound reveals intent</p>
  </div>
</div>

<canvas id="c"></canvas>

<script>
// ==========================
// ðŸ”´ PERSONALIZATION
// ==========================
const HER_NAME = "Naina";                 
const HER_MSG  = "this was always for you";
// ==========================

const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

// --------------------------
// AUDIO
// --------------------------
let audioCtx, analyser, dataArray;
let started = false;

const overlay = document.getElementById("overlay");
overlay.onclick = async () => {
  overlay.remove();

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  const source = audioCtx.createMediaStreamSource(stream);

  analyser = audioCtx.createAnalyser();
  analyser.fftSize = 256;
  dataArray = new Uint8Array(analyser.frequencyBinCount);

  source.connect(analyser);
  started = true;
};

// --------------------------
// ORBS
// --------------------------
class Orb {
  constructor() {
    this.angle = Math.random() * Math.PI * 2;
    this.radius = Math.random() * Math.min(w, h) * 0.4;
    this.speed = 0.001 + Math.random() * 0.002;
  }

  update(energy) {
    this.angle += this.speed * (1 + energy * 0.02);
  }

  draw(energy, revealed) {
    const x = w / 2 + Math.cos(this.angle) * (this.radius + energy * 1.2);
    const y = h / 2 + Math.sin(this.angle) * (this.radius + energy * 1.2);

    ctx.beginPath();
    ctx.arc(x, y, 2 + energy * 0.04, 0, Math.PI * 2);

    ctx.fillStyle = revealed
      ? `rgba(244,180,200,${0.6 + energy * 0.002})`
      : `rgba(180,180,255,0.4)`;

    ctx.fill();
  }
}

const orbs = Array.from({ length: 240 }, () => new Orb());

// --------------------------
// STATE
// --------------------------
let locked = false;
let revealTime = 0;
let typedChars = 0;

// --------------------------
// LOOP
// --------------------------
function animate(ts) {
  ctx.fillStyle = "rgba(5,5,10,0.25)";
  ctx.fillRect(0, 0, w, h);

  let energy = 0;
  if (started) {
    analyser.getByteFrequencyData(dataArray);
    energy =
      dataArray.reduce((sum, v) => sum + v, 0) / dataArray.length;
  }

  const revealProgress = Math.min(energy / 30, 1);
  const nameRevealed = revealProgress > 0.8;

  if (nameRevealed && !locked) {
    locked = true;
    revealTime = ts;
  }

  orbs.forEach(o => {
    o.update(energy);
    o.draw(energy, locked);
  });

  // --------------------------
  // NAME
  // --------------------------
  ctx.save();
  ctx.fillStyle = "white";
  ctx.font = "42px system-ui";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";

  ctx.fillText(
    locked ? HER_NAME : "stay here",
    w / 2,
    h / 2 - 10
  );
  ctx.restore();

  // --------------------------
  // TYPEWRITER MESSAGE
  // --------------------------
  if (locked) {
    const elapsed = (ts - revealTime) / 1000;

    if (elapsed > 1.5 && typedChars < HER_MSG.length) {
      typedChars += 0.5; // typing speed
    }

    const visibleText = HER_MSG.slice(0, Math.floor(typedChars));

    ctx.save();
    ctx.fillStyle = "rgba(255,255,255,0.8)";
    ctx.font = "16px system-ui";
    ctx.textAlign = "center";
    ctx.fillText(
      visibleText,
      w / 2,
      h / 2 + 30
    );
    ctx.restore();
  }

  requestAnimationFrame(animate);
}

requestAnimationFrame(animate);
</script>

</body>
</html>
